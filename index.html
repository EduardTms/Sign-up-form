<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Sign-up form</title>
  </head>
  <body>
    <main>
      <div class="left-container">
        <div class="logo-container">
          <img src="../photos/odin-lined.png" alt="logo" />
          <p>ODIN</p>
        </div>
        <div class="source-container">
          Photo by <a href="https://unsplash.com/@fl__q">Taiki Ishikawa</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </div>
      </div>
      <div class="right-container">
        <div class="paragraph-container">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up now to get started.</p>

          <br />
          <p>You know you want to.</p>
        </div>
        <div class="form-container">
          <h3>Let's do this!</h3>
          <form action="#" method="get">
            <div class="input-container">
              <label for="first_name">FIRST NAME</label>
              <input
                type="text"
                id="first_name"
                name="firstName"
                placeholder="John"
                required
              />
            </div>
            <div class="input-container">
              <label for="last_name">LAST NAME</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Doe"
                required
              />
            </div>
            <div class="input-container">
              <label for="email">EMAIL</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="email@email.com"
                required
              />
            </div>
            <div class="input-container">
              <label for="phone">PHONE NUMBER</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                placeholder="123-45-678"
              />
            </div>
            <div class="input-container">
              <label for="pass">PASSWORD</label>
              <input
                type="password"
                id="pass"
                name="pass"
                minlength="8"
                placeholder="Password"
                required
              />
            </div>
            <div class="input-container">
              <label for="pass">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="pass"
                name="pass"
                minlength="8"
                placeholder="Password"
                required
              />
            </div>
          </form>
        </div>
        <div class="button-container">x</div>
      </div>
    </main>
    <footer>
      <div class="footerText">
        Copyright Â© 2022 EduardTms
        <a href="https://github.com/EduardTms" class="fa fa-github"></a>
      </div>
    </footer>
  </body>
</html>
